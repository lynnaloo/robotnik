<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/retro-joystick.css">
    <link rel="stylesheet" type="text/css" href="css/robotnik.css">
    <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./vendor/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div id="header">
      <h1 id="logo">Robotnik</h1>
      <div id="controls">
        <a href="https://github.com/rwaldron/johnny-five/wiki" id="docs" target="_blank">Johnny-Five Docs</a>
        <button id="execute">Execute</button>
      </div>
      <ul id="tabs">
        <li class="active"><a href="#" id="blocks-tab">Blocks</a></li>
        <li><a href="#" id="code-tab">Code</a></li>
      </ul>
    </div>
    <div id="tab-content">
      <div id="blockly"></div>
      <div id="code"></div>
    </div>
    <div id="runningWindow">
      <h1>NOW RUNNING&hellip; <img src="images/running.gif"></h1>

      <a href="#" id="stop">STOP</a>
      <a href="#" id="red">RED</a>
      <a href="#" id="green">GREEN</a>
    </div>
    <xml id="toolbox" style="display: none">
      <block type="while_button"></block>
      <block type="led_on"></block>
      <block type="led_off"></block>
      <block type="motor_on"></block>
      <block type="if_distance"></block>
    </xml>
    <script type="text/javascript" src="./vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./vendor/blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="./vendor/blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="./vendor/blockly/javascript_compressed.js"></script>
    <script type="text/javascript" src="./vendor/blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="js/RetroJoyStick.js"></script>
    <!--
      This is the browserify bundle, which just includes robotnik.js for now.
      There should also be a vendors.js bundle for the bower modules.
    -->
    <script type="text/javascript" src="./js/bundle.js"></script>
    <script type="text/javascript" src="js/robotnik-generator.js"></script>
    <script type="text/javascript" src="js/robotnik-blocks.js"></script>
    <!--
      TODO: Move ace to bower
    -->
    <script type="text/javascript" src="js/ace/ace.js"></script>
  </body>
</html>
